<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div class="display">0.0</div>
            <div class="btn" id="btnClear">C</div>
            <div class="btn" id="btnClearLastAction">CE</div>
            <div class="btn" id="btnBackSpace">&lt&lt;</div>
            <div class="btn" id="btnDiv">/</div>
            <div class="btn btnNumber">7</div>
            <div class="btn btnNumber">8</div>
            <div class="btn btnNumber">9</div>
            <div class="btn" id="btnMul">*</div>
            <div class="btn btnNumber">4</div>
            <div class="btn btnNumber">5</div>
            <div class="btn btnNumber">6</div>
            <div class="btn" id="btnMinus">-</div>
            <div class="btn btnNumber">1</div>
            <div class="btn btnNumber">2</div>
            <div class="btn btnNumber">3</div>
            <div class="btn" id="btnPlus">+</div>
            <div class="btn" id="btnPN">+-</div>
            <div class="btn btnNumber">0</div>
            <div class="btn" id="btnPoint">.</div>
            <div class="btn" id="btnEquals">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
